<body>
    <header>
        <div class="container">
            <h1>Non-Id Holder's Detected</h1>

        <section class="detection-section">
            <h2>Detected Non-Id Holder's</h2>
            <!-- Detected Outsiders Table -->

                <!-- Example of detected outsider -->
                <div class="detection-item">
                    <img src="../assets/boy.png" alt="Outsider 1" class="detection-image">
                    <div class="detection-info">
                        <p><strong>Time:</strong> 11:00 AM</p>
                        <p><strong>Location:</strong> Main Gate</p>
                    </div>
                </div>
                <div class="detection-item">
                    <img src="../assets/boy.png" alt="Outsider 2" class="detection-image">
                    <div class="detection-info">
                        <p><strong>Time:</strong> 2:00 PM</p>
                        <p><strong>Location:</strong> Science Block</p>
                    </div>
                </div>
                <!-- Add more detected outsiders here -->
            </div>
        </section>
        <section class="links">
            <a href="home.html" class="button">Home</a>
            <a href="outsiders.html" class="button">Outsider's Detection</a>
        </section>
